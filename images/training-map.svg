<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Cross-Zone Training Topology</text>
  
  <!-- Regions -->
  <!-- Region 1 -->
  <rect x="100" y="100" width="150" height="120" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="175" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Region A</text>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">4 GPUs</text>
  <text x="175" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">32GB VRAM</text>
  
  <!-- Region 2 -->
  <rect x="550" y="100" width="150" height="120" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="625" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Region B</text>
  <text x="625" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">4 GPUs</text>
  <text x="625" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">32GB VRAM</text>
  
  <!-- Region 3 -->
  <rect x="100" y="280" width="150" height="120" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Region C</text>
  <text x="175" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">8 GPUs</text>
  <text x="175" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">40GB VRAM</text>
  
  <!-- Region 4 -->
  <rect x="550" y="280" width="150" height="120" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="625" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Region D</text>
  <text x="625" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">8 GPUs</text>
  <text x="625" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">40GB VRAM</text>
  
  <!-- Connection lines -->
  <!-- A-B -->
  <line x1="250" y1="160" x2="550" y2="160" stroke="#6366f1" stroke-width="3" stroke-dasharray="5,3"/>
  <rect x="385" y="150" width="30" height="20" rx="3" fill="#ede9fe" stroke="#6366f1"/>
  <text x="400" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4f46e5">5ms</text>
  
  <!-- A-C -->
  <line x1="175" y1="220" x2="175" y2="280" stroke="#6366f1" stroke-width="2"/>
  <rect x="160" y="240" width="30" height="20" rx="3" fill="#ede9fe" stroke="#6366f1"/>
  <text x="175" y="254" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4f46e5">2ms</text>
  
  <!-- B-D -->
  <line x1="625" y1="220" x2="625" y2="280" stroke="#6366f1" stroke-width="2"/>
  <rect x="610" y="240" width="30" height="20" rx="3" fill="#ede9fe" stroke="#6366f1"/>
  <text x="625" y="254" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4f46e5">2ms</text>
  
  <!-- C-D -->
  <line x1="250" y1="340" x2="550" y2="340" stroke="#6366f1" stroke-width="3" stroke-dasharray="5,3"/>
  <rect x="385" y="330" width="30" height="20" rx="3" fill="#ede9fe" stroke="#6366f1"/>
  <text x="400" y="344" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4f46e5">5ms</text>
  
  <!-- A-D diagonal -->
  <line x1="220" y1="100" x2="580" y2="400" stroke="#ec4899" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- B-C diagonal -->
  <line x1="580" y1="100" x2="220" y2="400" stroke="#ec4899" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <rect x="300" y="420" width="200" height="60" rx="5" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151">•</text>
  <text x="335" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151">Region-to-region communication</text>
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="12" fill="#ec4899">•</text>
  <text x="335" y="460" font-family="Arial, sans-serif" font-size="12" fill="#374151">Long-distance connection</text>
  
  <!-- Global metrics -->
  <rect x="540" y="420" width="160" height="60" rx="5" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="555" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151">Total GPUs: 24</text>
  <text x="555" y="460" font-family="Arial, sans-serif" font-size="12" fill="#374151">Avg. latency: 3.5ms</text>
</svg>